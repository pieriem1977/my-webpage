<!DOCTYPE html>
<html>
<head>
  <title>My First Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 id="greeting">Hello World!</h1>
  <button onclick="sayHello()">Click Me</button>

  <script>
    function sayHello() {
      document.getElementById("greeting").innerText = "You clicked the button!";
    }
  </script>
</body>
</html>
