<!DOCTYPE html>
<html>
<head>
  <title>Ποιός τρώει μόνος του τα κουπεπάκια?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 14px 28px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
      display: block;
      margin: 0 auto;
    }
    button:hover {
      background-color: #45a049;
    }
    #answer {
      margin-top: 30px;
      font-size: 36px;
      font-weight: bold;
      min-height: 50px;
    }

    /* fade-in + bounce animation for letters */
    @keyframes fadeBounce {
      0% { opacity: 0; transform: translateY(20px); }
      50% { opacity: 1; transform: translateY(-5px); }
      70% { transform: translateY(3px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* continuous rainbow color animation */
    @keyframes rainbow {
      0% { color: #FF0000; }
      14% { color: #FF7F00; }
      28% { color: #FFFF00; }
      42% { color: #00FF00; }
      57% { color: #0000FF; }
      71% { color: #4B0082; }
      85% { color: #8B00FF; }
      100% { color: #FF0000; }
    }
  </style>
</head>
<body>
  <h1>Ποιός τρώει μόνος του τα κουπεπάκια?</h1>
  <button id="revealButton" onclick="showAnswer()">Click Me</button>

  <p id="answer"></p>

  <script>
    const message = "O Κυριάκος χαχαχα";
    const answerElement = document.getElementById("answer");
    const button = document.getElementById("revealButton");

    function showAnswer() {
      button.style.display = "none"; // hide the button
      answerElement.innerHTML = ""; // clear previous text
      let delay = 0;

      for (let i = 0; i < message.length; i++) {
        const char = message[i];
        const span = document.createElement("span");

        // preserve spaces
        span.innerText = char === " " ? "\u00A0" : char;
        span.style.display = "inline-block";
        span.style.opacity = 0;
        span.style.fontSize = "36px";
        span.style.animation = `fadeBounce 0.6s forwards, rainbow 2s infinite`;
        span.style.animationDelay = `${delay}s, 0s`;
        span.style.animationTimingFunction = "ease, linear";

        delay += 0.1;
        answerElement.appendChild(span);
      }
    }
  </script>
</body>
</html>
