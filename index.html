<!DOCTYPE html>
<html>
<head>
  <title>Who is the best brother?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #answer {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #333;
      opacity: 0; /* hidden initially */
      display: inline-block;
    }

    /* bounce keyframes */
    @keyframes bounce {
      0%   { transform: translateY(0); }
      30%  { transform: translateY(-10px); }
      50%  { transform: translateY(5px); }
      70%  { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Who is the best brother?</h1>
  <button onclick="showAnswer()">Click Me</button>

  <p id="answer"></p>

  <script>
    const message = "O Broulis o Yiangoulis!!!!!";
    const answerElement = document.getElementById("answer");

    function showAnswer() {
      answerElement.innerHTML = ""; // clear previous text
      answerElement.style.opacity = 1; // fade in container

      let i = 0;
      const typing = setInterval(() => {
        const span = document.createElement("span");
        span.innerText = message[i];
        span.style.display = "inline-block";
        span.style.animation = "bounce 0.5s";
        answerElement.appendChild(span);

        i++;
        if (i === message.length) clearInterval(typing);
      }, 100); // 100ms per letter
    }
  </script>
</body>
</html>
