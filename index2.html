<!DOCTYPE html>
<html>
<head>
  <title>Who is the best brother?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #answer {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #333;
      display: none; /* hidden until clicked */
    }
  </style>
</head>
<body>
  <h1>Who is the best brother?</h1>
  <button onclick="showAnswer()">Click Me</button>

  <p id="answer">O Broulis o Yiangoulis!!!!!</p>

  <script>
    function showAnswer() {
      document.getElementById("answer").style.display = "block";
    }
  </script>
</body>
</html>
